template.name: "Cloud Foundry-App entwickeln"
template.description: "Mit dieser Toolchain können Sie eine Cloud Foundry-Anwendung entwickeln und bereitstellen. Die Toolchain klont standardmäßig die Node.js-Beispiel-App “Hello World” in einem von IBM geosteten Git-Repository, die Sie anschließend ändern können.  Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind.  Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchritt-für-Schritt-Anweisungen finden Sie im [klassischen Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) oder im [Tekton-Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)."
template.description.github: "Mit dieser Toolchain können Sie eine Cloud Foundry-Anwendung entwickeln und bereitstellen. Die Toolchain klont standardmäßig die Node.js-Beispiel-App “Hello World” in ein Git-Repository, die Sie anschließend ändern können.  Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung usw. vorkonfiguriert.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind.  Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Build und eine neue Bereitstellung auszulösen. Schrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2) für diese Toolchain."
