template.name: "Cloud Foundry 앱 개발"
template.description: "이 도구 체인을 사용하면 Cloud Foundry 애플리케이션을 개발하고 배치할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js “Hello World” 앱을 IBM에서 호스팅하는 Git 저장소에 복제하며 이후 사용자는 이 앱을 수정할 수 있습니다. 이 도구 체인은 지속적 딜리버리, 소스 제어, 문제 추적 및 온라인 편집을 위해 사전 구성되어 있습니다.\n\n도구 체인에서는 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [classic-tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) 또는 [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)을 따르십시오."
template.description.github: "이 도구 체인을 사용하면 Cloud Foundry 애플리케이션을 개발하고 배치할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js “Hello World” 앱을 GitHub 저장소에 복제하며 나중에 수정할 수 있습니다. 이 도구 체인은 지속적 딜리버리, 소스 제어 등을 위해 사전 구성되어 있습니다.\n\n도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)을 참조하십시오."
template.gettingStarted: "**도구 체인이 준비되었습니다!**\n**빠른 시작:** Git 저장소에 변경사항을 커미트하여 새 빌드와 배치를 트리거하십시오. 단계별 지시사항은 이 도구 체인의 [튜토리얼](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2)을 참조하십시오."
