wizard.vault.longDescription: "이 도구 체인의 일부 도구는 권한 있는 리소스에 액세스하는 데 시크릿이 필요합니다. IBM Cloud API 키는 이러한 시크릿의 예입니다. 모든 시크릿은 시크릿 저장에 안전하게 저장한 다음 도구 체인에서 요구하는 대로 참조해야 합니다."
