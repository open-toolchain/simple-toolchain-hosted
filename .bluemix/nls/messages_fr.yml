template.name: "Développement d'une application Cloud Foundry"
template.description: "Cette chaîne d'outils vous permet de développer et de déployer une application Cloud Foundry. Par défaut, la chaîne d'outils clone une application exemple Node.js \"Hello World\" dans un référentiel Git hébergé par IBM, que vous pouvez ensuite modifier.  Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, le suivi de problème et l'édition en ligne.\n\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions étape par étape, reportez-vous au [tutoriel-classic](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) ou au [tutoriel-tekton](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)."
template.description.github: "Cette chaîne d'outils vous permet de développer et de déployer une application Cloud Foundry. Par défaut, la chaîne d'outils clone une application exemple Node.js “Hello World” dans un référentiel GitHub que vous pouvez ensuite modifier.  Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, etc.\n\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2) relatif à cette chaîne d'outils."
