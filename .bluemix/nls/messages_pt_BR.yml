template.name: "Desenvolver um aplicativo do Cloud Foundry"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo Cloud Foundry. Por padrão, a cadeia de ferramentas clona um app de amostra Node.js “Hello World” em um repositório Git hospedado pela IBM, que depois você pode modificar.  Esta cadeia de ferramentas é pré-configurada para entrega contínua, controle de versão, rastreamento de problemas e edição on-line.\n\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery.  Se uma instância desse serviço ainda não estiver no Grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial clássico](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) ou [tutorial do Tekton](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain) ."
template.description.github: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo Cloud Foundry. Por padrão, a cadeia de ferramentas clona um aplicativo “Hello World” de Node.js de amostra em um repositório GitHub que pode ser modificado posteriormente.  Essa cadeia de ferramentas é pré-configurada para a entrega contínua, o controle de versão, etc.\n\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery.  Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2) para essa cadeia de ferramentas."
