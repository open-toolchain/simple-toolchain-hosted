template.name: "開發 Cloud Foundry 應用程式"
template.description: "透過此工具鏈，您可以開發及部署 Cloud Foundry 應用程式。依預設，此工具鏈會將範例 Node.js \"Hello World\" 應用程式複製到 IBM 管理的 Git 儲存庫中，然後您可以進行修改。此工具鏈已預先配置為 Continuous Delivery，以進行來源控制、問題追蹤以及線上編輯。\n\n此工具鏈會使用屬於 Continuous Delivery 服務的工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[典型指導教學](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain)或 [Tekton 指導教學](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)。"
template.description.github: "透過此工具鏈，您可以開發及部署 Cloud Foundry 應用程式。依預設，此工具鏈會將範例 Node.js \"Hello World\" 應用程式複製到 GitHub 儲存庫中，然後您可以進行修改。此工具鏈已針對 Continuous Delivery、來源控制等進行預先配置。\n\n工具鏈會使用屬於 Continuous Delivery 服務的工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的建置及部署。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2)。"
