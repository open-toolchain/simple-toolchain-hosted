template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａｎｄ ｄｅｐｌｏｙ ａ Ｃｌｏｕｄ Ｆｏｕｎｄｒｙ ａｐｐｌｉｃａｔｉｏｎ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｃｌｏｎｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ “Ｈｅｌｌｏ Ｗｏｒｌｄ” ａｐｐ ｉｎｔｏ ａｎ ＩＢＭ ｈｏｓｔｅｄ Ｇｉｔ ｒｅｐｏ, ｗｈｉｃｈ ｙｏｕ ｃａｎ ｔｈｅｎ ｍｏｄｉｆｙ.  Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ, ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｉｓｓｕｅ ｔracking, and online editing.\n\nThe toolchain uses tools that are part of the Continuous Delivery service.  If an instance of that service isn’t already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain).ฏูİı｜]"
