template.name: "开发 Cloud Foundry 应用程序"
template.description: "使用此工具链，可开发和部署 Cloud Foundry 应用程序。缺省情况下，此工具链会将样本 Node.js“Hello World”应用程序克隆到 IBM 托管的 Git 存储库中，然后可以对其进行修改。预先配置了此工具链，用于持续交付、源代码控制、问题跟踪和联机编辑。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅 [classic-tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) 或 [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)。"
template.description.github: "使用此工具链，可开发和部署 Cloud Foundry 应用程序。缺省情况下，此工具链会将样本 Node.js“Hello World”应用程序克隆到 GitHub 存储库中，然后可以对其进行修改。预先配置了此工具链，用于持续交付、源代码控制等。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：** 将更改提交到 Git 存储库以触发新的构建和部署。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2)。"
