template.name: "Desarrollar una app de Cloud Foundry"
template.description: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación Cloud Foundry. De forma predeterminada, la cadena de herramientas clona una app Node.js \"Hello World\" en un repositorio Git alojado por IBM, que luego puede modificar.  Esta cadena de herramientas está preconfigurada para la entrega continua, el control de origen, el seguimiento de problemas y la edición en línea.\n\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery.  Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones paso a paso, siga [classic-tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) o [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain) ."
template.description.github: "Con esta cadena de herramientas, puede desarrollar y desplegar una aplicación Cloud Foundry. De forma predeterminada, la cadena de herramientas clona una app Node.js de muestra “Hello World” en un repositorio GitHub, que luego puede modificar.  Esta cadena de herramientas está preconfigurada para entrega continua, control de origen, etc.\n\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery.  Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación y despliegue. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2) de esta cadena de herramientas."
