template.name: "Sviluppo di un'app Cloud Foundry"
template.description: "Utilizzando questa toolchain, è possibile sviluppare e distribuire un'applicazione Cloud Foundry. Per impostazione predefinita, la toolchain clona un'app “Hello World” Node.js di esempio in un repository Git ospitato da IBM che è possibile quindi modificare.  Questa toolchain è preconfigurata per la distribuzione continua, il controllo origine, la traccia dei problemi e la modifica online.\n\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery.  Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni passo dopo passo, seguire [classic-tutorial](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) o [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain) ."
template.description.github: "Utilizzando questa toolchain, è possibile sviluppare e distribuire un'applicazione Cloud Foundry. Per impostazione predefinita, la toolchain clona un'app “Hello World” Node.js di esempio in un repository GitHub che è possibile quindi modificare.  Questa toolchain è preconfigurata per la distribuzione continua, il controllo origine, e così via.\n\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery.  Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni dettagliate, seguire l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** Eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione. Per istruzioni dettagliate, consultare l'[esercitazione](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2) per questa toolchain."
