template.name: "Cloud Foundry アプリの開発"
template.description: "このツールチェーンを使用して、Cloud Foundry アプリケーションを開発およびデプロイすることができます。デフォルトでは、このツールチェーンはサンプル Node.js「Hello World」アプリのクローンを、IBM がホストする Git リポジトリーに作成します。その後で、そのクローンを変更できます。このツールチェーンは、継続的デリバリー、ソース管理、 Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[Classic チュートリアル](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain) または[Tekton チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/introduce-tekton-pipelines-by-using-cloud-foundry-app-toolchain)を参照してください。"
template.description.github: "このツールチェーンを使用して、Cloud Foundry アプリケーションを開発およびデプロイすることができます。デフォルトでは、このツールチェーンはサンプル Node.js「Hello World」アプリのクローンを、GitHub リポジトリーに作成します。その後で、そのクローンを変更できます。このツールチェーンは、継続的デリバリーやソース管理などのために事前構成されています。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_cfv2)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットし、新しいビルドおよびデプロイメントをトリガーしてください。段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/introduce-develop-cloud-foundry-app-toolchain?task=2)を参照してください。"
